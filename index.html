<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator_container">
      <div class="number_display"></div>
      <div class="buttons_container">
        <button class="btn_remove_all">&#x1F5D1</button>
        <button class="btn_remove_last">C</button>
        <button class="btn_power">^</button>
        <button class="btn_divide">&#x00F7</button>
        <button class="btn_7">7</button>
        <button class="btn_8">8</button>
        <button class="btn_9">9</button>
        <button class="btn_multiply">X</button>
        <button class="btn_4">4</button>
        <button class="btn_5">5</button>
        <button class="btn_6">6</button>
        <button class="btn_minus">-</button>
        <button class="btn_1">1</button>
        <button class="btn_2">2</button>
        <button class="btn_3">3</button>
        <button class="btn_equals">=</button>
        <button class="btn_0">0</button>
        <button class="btn_dot">.</button>
        <button class="btn_plus">+</button>
      </div>
    </div>
    <footer>Created by Oskar Walichniewicz</footer>
  </body>
</html>
